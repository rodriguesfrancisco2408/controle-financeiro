<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .card {
      background: #1abc9c;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .receita-btn { background: #2ecc71; color: white; }
    .despesa-btn { background: #e74c3c; color: white; }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.receita { border-left: 6px solid #2ecc71; }
    li.despesa { border-left: 6px solid #e74c3c; }

    li span {
      font-weight: bold;
    }

    li button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

<h1>Controle Financeiro</h1>

<div class="card">
  <h2>Saldo Atual</h2>
  <h1 id="saldo">R$ 0.00</h1>
  <p>Receitas: <span id="receitas">R$ 0.00</span></p>
  <p>Despesas: <span id="despesas">R$ 0.00</span></p>
</div>

<div class="botoes">
  <button class="receita-btn" id="btnReceita">+ Receita</button>
  <button class="despesa-btn" id="btnDespesa">- Despesa</button>
</div>

<div class="card" style="background:white;color:black;">
  <h3>Resumo do mês</h3>
  <canvas id="grafico"></canvas>
</div>

<ul id="lista"></ul>

<!-- MODAL -->
<div class="modal hidden" id="modal">
  <div class="modal-content">
    <h3 id="tituloModal"></h3>

    <input type="number" id="valor" placeholder="Valor">
    <input type="text" id="descricao" placeholder="Descrição">
    <input type="date" id="data">

    <div class="botoes">
      <button class="receita-btn" id="btnSalvar">Salvar</button>
      <button class="despesa-btn" id="btnCancelar">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
