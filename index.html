<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: #1abc9c;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }

    .btns {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .receita {
      background: #2ecc71;
      color: white;
    }

    .despesa {
      background: #e74c3c;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }

    li {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Saldo Atual</h2>
    <h1 id="saldo">R$ 0,00</h1>
    <p>Receitas: R$ <span id="receitas">0,00</span></p>
    <p>Despesas: R$ <span id="despesas">0,00</span></p>
  </div>

  <div class="btns">
    <button class="receita" id="btnReceita">+ Receita</button>
    <button class="despesa" id="btnDespesa">- Despesa</button>
  </div>

  <ul id="lista"></ul>

  <script src="script.js"></script>
</body>
</html>
