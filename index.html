<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <div class="card saldo">
    <h2>Saldo Atual</h2>
    <h1 id="saldo">R$ 0,00</h1>
    <p>Receitas: <span id="receitas">R$ 0,00</span></p>
    <p>Despesas: <span id="despesas">R$ 0,00</span></p>
  </div>

  <div class="acoes">
    <button id="btnReceita" class="receita">+ Receita</button>
    <button id="btnDespesa" class="despesa">- Despesa</button>
  </div>

  <div class="card">
    <h3>Resumo do mês</h3>
    <canvas id="grafico"></canvas>
  </div>

  <ul id="lista"></ul>

</div>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3 id="tituloModal"></h3>
    <input id="valor" type="number" placeholder="Valor">
    <input id="descricao" type="text" placeholder="Descrição">
    <input id="data" type="date">
    <div class="modal-botoes">
      <button id="btnSalvar" class="receita">Salvar</button>
      <button id="btnCancelar" class="despesa">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
