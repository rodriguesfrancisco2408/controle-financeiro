<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">

    <div class="card saldo">
      <h2>Saldo Atual</h2>
      <h1 id="saldo">R$ 0.00</h1>
      <p>Receitas: <span id="receitas">R$ 0.00</span></p>
      <p>Despesas: <span id="despesas">R$ 0.00</span></p>
    </div>

    <div class="resumo">
      <h3>Resumo do mês</h3>
      <canvas id="grafico"></canvas>
    </div>

    <div class="acoes">
      <button class="btn receita" id="btnReceita">+ Receita</button>
      <button class="btn despesa" id="btnDespesa">- Despesa</button>
    </div>

    <div id="lista"></div>

  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="tituloModal">Nova Transação</h3>

      <input type="number" id="valor" placeholder="Valor">
      <input type="text" id="descricao" placeholder="Descrição">
      <input type="month" id="data">

      <div class="modal-acoes">
        <button class="btn receita" id="btnSalvar">Salvar</button>
        <button class="btn despesa" id="btnCancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT SEMPRE NO FINAL -->
  <script src="script.js"></script>
</body>
</html>
