<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Controle Financeiro</h1>

  <section class="saldo">
    <h2>Saldo Atual</h2>
    <p id="saldo">R$ 0,00</p>
    <small>Receitas: <span id="receitas">R$ 0,00</span></small><br />
    <small>Despesas: <span id="despesas">R$ 0,00</span></small>
  </section>

  <div class="acoes">
    <button id="btnReceita" class="receita">+ Receita</button>
    <button id="btnDespesa" class="despesa">- Despesa</button>
  </div>

  <section class="grafico">
    <h3>Resumo do mês</h3>
    <canvas id="graficoPizza"></canvas>
  </section>

  <ul id="lista"></ul>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="tituloModal"></h3>

      <input type="number" id="valor" placeholder="Valor" />
      <input type="text" id="descricao" placeholder="Descrição" />
      <input type="date" id="data" />

      <div class="modal-botoes">
        <button id="btnSalvar">Salvar</button>
        <button id="btnCancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
